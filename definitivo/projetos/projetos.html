<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetos.css">
    <title>Pet Projetos</title>
</head>
<body>
    <div class="modal-container" id="addProj">
        <div class="modal">
          <h2>Novo Projeto</h2>

          <hr />
          <label>Nome</label>
          <input type="text" id="nomeProj">
          <label>Cor</label>
          <input type="color" id="corProj">              
          <hr />
          <div class="btns">
            <button id="salvarBT">Salvar</button>
            <button id="cancelarBT">Cancelar</button>
          </div>
        </div>
    </div>
    <div class="modal-container" id="addMembro">
        <div class="modal">
          <h2>Adicionar Membro</h2>

          <hr />
          <div id="petianos"></div>        
          <hr />
          <div class="btns">
            <button id="salvarBT2">Salvar</button>
            <button id="cancelarBT2">Cancelar</button>
          </div>
        </div>
    </div>
    <button id="newProj">+ Novo Projeto</button>
    <div id="lista"></div>            
    <script type="module" src="projetos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
</body>
</html>
